name: Deploy to Firebase Hosting on PR
"on": pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v2
        with:
          node-version: "18"

      # Installazione delle dipendenze nella directory 'frontend'
      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      # Compilazione del progetto nella directory 'frontend'
      - name: Build project
        run: |
          cd frontend
          npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GUIDE_B1C89 }}"
          projectId: guide-b1c89
          entryPoint: frontend
